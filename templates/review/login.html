    <script src="{% static 'js/plugins/ladda/spin.min.js' %}"></script>

    <script src="{% static 'js/plugins/ladda/ladda.jquery.min.js' %}"></script>
    <script src="{% static 'js/plugins/sweetalert/sweetalert02.min.js' %}"></script>

<script>

function login(){
        $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
        });
        var user = $("#iduser").val();
        var pwd = $("#idpasswd").val();

        var pd = {"username":user, "password":pwd};

        $.ajax({
            type:"post",
            url:"{% url 'loginVerification' %}",
            data:pd,
            async:true,
            cache:false,
            success:function(data){
               if (data == 1){
                   window.location.href="{% url 'home' %}";
{#                    window.location.assign("/");#}
{#                    window.event.returnValue=true;#}
			    }
                else {
                    swal("用户或密码错误！");
               }
            },
            error:function(){
                swal("服务器异常！");
            }
        });
{#    });#}
};
    $(document).ready(function (){

        // Bind normal buttons
        $( '.ladda-button' ).ladda( 'bind', { timeout: 5000 } );

        var l = $( '.ladda-button-demo' ).ladda();

        l.click(function(){
            // Start loading
            l.ladda( 'start' );
            // Timeout example
            // Do something in backend and then stop ladda
            login();
        });

    });

</script>
