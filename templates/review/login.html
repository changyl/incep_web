{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Ladda style -->
    <link href="{% static 'css/plugins/ladda/ladda-themeless.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">


</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
    	<div class="row" style="height: 80px;"></div>
        <div class="row">
			
            <div class="col-md-3">
                <!--<h2 class="font-bold">Welcome to SQL review system！</h2>-->	
          		<!--<h1 class="logo-name"><img src="img/mysql.png"></h1>-->
        	</div>

            <div class="col-md-6">
                <div class="alert alert-danger alert-dismissable {{ status }}">
                    <button type="button" class="close" data-dismiss="alert"
                            aria-hidden="true">
                        &times;
                    </button>
                    错误！用户或密码错误！
                </div>
                <div class="ibox-content">
                    <form class="m-t" role="form" action="{% url 'loginVerification' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="user" id="iduser" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="passwd" id="idpasswd" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="ladda-button ladda-button-demo btn btn-info full-width m-b" data-style="zoom-in">登录</button>
						<div>
		            	</div>
                    </form>
                    <p class="m-t">
                        <small> soyoung&copy; 2017</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Copyright Example Company
            </div>
            <div class="col-md-6 text-right">
               <small>© 2014-2015</small>
            </div>
        </div>
    </div>

</body>
        <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- Ladda -->
    <script src="{% static 'js/plugins/ladda/spin.min.js' %}"></script>
    <script src="{% static 'js/plugins/ladda/ladda.min.js' %}"></script>
    <script src="{% static 'js/plugins/ladda/ladda.jquery.min.js' %}"></script>
<script>
    $(document).ready(function (){

        // Bind normal buttons
        $( '.ladda-button' ).ladda( 'bind', { timeout: 5000 } );
        $( '.ladda-button' ).ladda( 'bind', 'button[type=submit]');
    });
</script>
</html>
